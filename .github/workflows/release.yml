name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  publish-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: static/build
          file: static/build/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/cloud-exit/exitbox-base:${{ steps.version.outputs.VERSION }}
            ghcr.io/cloud-exit/exitbox-base:latest
          build-args: |
            EXITBOX_VERSION=${{ steps.version.outputs.VERSION }}

      - name: Build and push squid image
        uses: docker/build-push-action@v6
        with:
          context: static/build
          file: static/build/Dockerfile.squid
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/cloud-exit/exitbox-squid:${{ steps.version.outputs.VERSION }}
            ghcr.io/cloud-exit/exitbox-squid:latest
          build-args: |
            EXITBOX_VERSION=${{ steps.version.outputs.VERSION }}

  release:
    needs: publish-images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build exitbox-allow (embedded in main binary)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o static/build/exitbox-allow-amd64 ./cmd/exitbox-allow/
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o static/build/exitbox-allow-arm64 ./cmd/exitbox-allow/

      - name: Build exitbox-kv (embedded in main binary)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o static/build/exitbox-kv-amd64 ./cmd/exitbox-kv/
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-s -w" -o static/build/exitbox-kv-arm64 ./cmd/exitbox-kv/

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-s -w -X github.com/cloud-exit/exitbox/cmd.Version=${VERSION}"

          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o exitbox-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o exitbox-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o exitbox-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o exitbox-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o exitbox-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags "$LDFLAGS" -o exitbox-windows-arm64.exe .

      - name: Generate checksums
        run: sha256sum exitbox-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            exitbox-linux-amd64
            exitbox-linux-arm64
            exitbox-darwin-amd64
            exitbox-darwin-arm64
            exitbox-windows-amd64.exe
            exitbox-windows-arm64.exe
            checksums.txt
          generate_release_notes: true
